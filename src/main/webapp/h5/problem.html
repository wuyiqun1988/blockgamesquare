<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>如何提现</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="dist/css/comment.css" />
		<link rel="stylesheet" type="text/css" href="dist/css/problem.css" />
		<style type="text/css">
			.main-box .title span {
				font-weight: 500;
			}
		</style>
		<script src="dist/js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body>
		<div class="top-bg">
			<img src="dist/img/top-bg-icon-logo.png" />
		</div>
		<div class="content">
			<div class="header">
				<div class="back">
					<img src="dist/img/header-back.png" />
				</div>
				<span>问题详情</span>
			</div>
			<div class="hint">
				<p>你的问题详情</p>
				<b></b>
			</div>
			<div class="main-box">
				<div class="title titleText"></div>
				<b class="borde"></b>
				<p class="contentText"></p>
			</div>
		</div>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var tid = getQueryString('tid');
				$.ajax({
					url: baseUrl + "/appsite/textList.do",
					type: "get",
					success: function(res) {
						if(res.success) {
							var problemListStr = '';
							res.result.forEach(function(x) {
								if(x.tid == tid) {
									$('.titleText').html(x.title);
									$('.contentText').html(x.text);
								}
							})
						}
					}
				})
			})
		</script>
	</body>

</html>
